<div class="preprints-list" id="preprints">
    <h2 class="page-heading">Preprints</h2>
    {% for paper in site.papers reversed %}
        {% if paper.type == "preprint" %}
            <paper class="paper-list-paper">
                <a class="paper-list-title" href="{{paper.url}}">{{paper.title}}</a>
                <reference class="paper-list-reference">
                    <preprint class="paper-list-preprint">Preprint</preprint>{% if paper.year %}, <span class="paper-list-year">{{paper.year}}</span>{% else %}, <span class="paper-list-to-appear">to appear</class>{% endif %}.
                </reference>
                <authors class="paper-list-authors">
                    <ul class="author-list">
                        {% for author in paper.authors %}
                            <li>
                                    {{site.data.authors[author].name}}
                            </li>
                        {% endfor %}
                    </ul>
                </authors>
            </paper>
        {% endif %}
    {% endfor %}
</div>
